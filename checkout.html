<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <main>
        <header>
            <h2>
                Checkout
            </h2>
            <p>
                Please fill in your details to complete the purchase.
            </p>
        </header>
        <section>
            <form>
                <fieldset>
                    <legend>Customer Details</legend>
                    <label for="name">Full Name: </label><br>
                    <input type="=text" id="name" name="name" required><br><br>

                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="contactno">Contact number</label><br>
                    <input type="number" id="contactno" name="contactno" required><br><br>


                </fieldset>
                <fieldset>
                    <legend>Shipping Address</legend>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required><br><br>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required><br><br>

                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required><br><br>

                    <label for="pincode">Pin Code</label>
                    <input type="number" id="pincode" name="pincode" required><br><br>

                </fieldset>
                <fieldset>
                    <legend>Payment Method</legend>

                    <input type="radio" id="cod" name="Payment" value="cod" required>
                    <label for="cod">Cash On Delivery</label><br>

                    <input type="radio" id="card" name="Payment" value="card" required>
                    <label for="card">Credit/Debit Card Payment</label><br>

                    <input type="radio" id="upi" name="Payment" value="upi" required>
                    <label for="upi">UPI</label><br>

                </fieldset>
                <br>
                <button type="submit">Place Order</button>
            </form>
        </section>








        <footer>
            <hr>
            <small><i>2026 Electro Hub. All rights reserved.</i></small>
        </hr></footer>
    </main>
    
</body>
</html>
